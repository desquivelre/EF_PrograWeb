<meta charset="utf-8">
<title>List vehicle</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styleList.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</head>

<body>
	
	<input type="checkbox" id="check">

		<!--header area start-->

		<nav class="navbar navbar-expand-lg navbar-dark sticky-top"
			style="background-color: #cc0000;" >
			<div class="container-fluid d-flex align-items-center">

				    <a
					class="navbar-brand d-flex align-items-center"
					style="margin-left: 20px;" href="#"> Progra Web </a>


				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse d-flex align-items-center"
					id="navbarNavDropdown">
						
														
					</ul>
					<label for="check" class="menuprincipal"> 
								<i class="fas fa-user-circle fa-2x" id="sidebar_btn"></i>
					</label>
				</div>
			</div>
		</nav>
	
		<!--header area end-->
		<!--sidebar start-->

		<div class="sidebar">
			<center>
			
				<h4><span sec:authentication="name" >Username</span></h4>
				
			</center>


			<a th:href="@{/}" ><i class="fas fa-desktop"></i><span>Register vehicle</span></a>
			
			<a th:href="@{/list}"><i class="fas fa-sliders-h"></i><span>List vehicles</span></a>
		</div>
		

		<div class="content">
			<div class="core">
		        <div class="izquierda">
		            <div>Vehicles list</div>
		            <br >
		
						<div class="arriba">
							
						</div>
		
		            <div class="abajo">
		                <table>
		                    <tr class="textotabla">
		                        <th>ID</th><th>License Plate Vehicle</th><th>Weight Load Vehicle</th><th>Tare Vehicle</th><th>Real Weight</th>
		                    </tr>
		                    
		                    <tr th:each="vehicle:${vehicles}" class="textonormal">
		                        <td th:text="${vehicle.eridVehicle}"></td>
		                        <td th:text="${vehicle.erLicensePlateVehicle}"></td>
		                        <td th:text="${vehicle.erWeightLoadVehicle}"></td>
		                        <td th:text="${vehicle.ertareVehicle}"></td>
		                 
		                        <td th:text="${#numbers.formatDecimal(0.7*(vehicle.erWeightLoadVehicle-vehicle.ertareVehicle),0,'COMMA',2,'POINT')}"></td>
		                        
		              		                 
		                    </tr>
		                     
		    
		                </table>
		            </div>
		        </div>
		
		     

 			</div>
			
			
		</div>
	
</body>

</html>
